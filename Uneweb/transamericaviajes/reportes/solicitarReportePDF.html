<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Estado de Cuenta</title>
	
	<script type="text/javascript">
		function validateCedulaAndSubmit(formToValidate){
			var doSubmit = true;
			var cedulaValue = formToValidate.cedula.value;
			
			if(cedulaValue == null || cedulaValue == ''){
				alert('Disculpe debe indicar un numero de cedula');
				doSubmit = false;
			}

			if (doSubmit) {
				formToValidate.submitButton.disabled = true;
				formToValidate.submit();
			}
		}

		function validateLocalizadorAndSubmit(formToValidate){
			var doSubmit = true;
			var localizadorValue = formToValidate.localizador.value;
			
			if(localizadorValue == null || localizadorValue == ''){
				alert('Disculpe debe indicar un numero de localizador');
				doSubmit = false;
			}

			if (doSubmit) {
				formToValidate.submitButton.disabled = true;
				formToValidate.submit();
			}
		}
	</script>
</head>
<body>
    
    <form action="reportePDFV2.php" name="formCedula" method="post">
	<table align="center" border="1">
		<tr>
			<td colspan="2" align="center"><b>Consultar por cedula</b><br /><br /></td>
		</tr>
		<tr>
			<td>N&uacute;mero de C&eacute;dula:</td>
			<td>
				<input type="text" name="cedula" value="" />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" name="submitButton" value="Buscar Por Cedula" onclick="javascript:validateCedulaAndSubmit(this.form)"/>
			</td>
		</tr>
	</table>
	</form>
	
	<br />
	<br />
	<form action="reportePDFV2.php" name="formLocalizador" method="post">
	<table align="center" border="1">
		<tr>
			<td colspan="2" align="center"><b>Consultar por localizador</b><br /></td>
		</tr>
		<tr>
			<td>N&uacute;mero de Localizador:</td>
			<td>
				<input type="text" name="localizador" value="" />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" name="submitButton" value="Buscar Por Localizador" onclick="javascript:validateLocalizadorAndSubmit(this.form)"/>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
